<div class="card">
    <h2>{{ fields.title }}</h2>
    <p-table
        [value]="data"
    >
    <ng-template pTemplate="caption">
        <div class="flex">
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText type="text" placeholder="Recherche" [(ngModel)]="name" (ngModelChange)="searchTreatmentPlanPage()" />
            </span>
        </div>
    </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let e of fields.arrayFields" style="width: 25%">
                    {{ e }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-e>
            <tr>
                <td>{{ e.name }}</td>
                <td>{{ e.patientName }}</td>
                <td>{{ e.date }} </td>
                <td>{{ e.description }}</td>
            </tr>
        </ng-template>
    </p-table>
    <p-paginator (onPageChange)="onPageChange($event)" [first]="paginationSetting.first" [rows]="paginationSetting.rows" [totalRecords]="120" [rowsPerPageOptions]="[5, 10, 20, 30]"></p-paginator>
</div>
