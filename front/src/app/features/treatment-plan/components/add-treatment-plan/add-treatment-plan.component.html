<div class="grid">
    <div class="col-12 md:col-12">
        <div class="card embedded-modal p-fluid relative">
            <div class="embedded-modal-header">
                <h2>{{ addConctactFields.title }}</h2>
            </div>
            <div class="embedded-modal-body">
                <form [formGroup]="treatmentPlanForm">
                    <div class="p-formgrid grid">
                        <div class="field col-12 md:col-6">
                            <label htmlFor="name">{{
                                addConctactFields.name
                                }}</label>
                            <input formControlName="name" pInputText id="name" type="text" />
                        </div>
                        <div class="field col-12 md:col-6">
                            <label htmlFor="patient">{{
                                addConctactFields.patientName
                                }}</label>
                            <p-autoComplete formControlName="patientName" [suggestions]="filteredPatients"
                                (completeMethod)="filter($event)" field="name"></p-autoComplete>
                        </div>
                    </div>
                    <div class="p-formgrid grid">
                        <div class="field col-12 md:col-6">
                            <label htmlFor="address">{{
                                addConctactFields.description
                                }}</label>
                            <input formControlName="description" pInputText id="description" type="text" />
                        </div>
                        <div class="field col-12 md:col-6">
                            <label htmlFor="date">{{
                                addConctactFields.date
                                }}</label>
                            <p-calendar formControlName="date" [showIcon]="true" dateFormat="dd/mm/yy"></p-calendar>
                        </div>
                    </div>
                </form>
                <div *ngIf="!isFormValid">
                    <p style="color: red">Vérifier les informations entrées!</p>
                </div>
    
                <div class="grid justify-content-center p-2 lg:p-0" style="min-width: 80%">
                    <div class="col-12 md:col-6 lg:col-4">
                        <p-button (onClick)="onSubmit()" label="Enregistrer" type="submit"></p-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
